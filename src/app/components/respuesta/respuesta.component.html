<h4 class="card-title">Resultado</h4>
<p class="card-text">Este es el resultado del cuestionario</p>
<div style="margin: 20px;" *ngFor="let pregunta of listPreguntas; let i = index">
    <h5 class="card-title">{{ pregunta.descripcionPregunta }}</h5>
    <ul class="list-group">
        <ng-container *ngFor="let respuesta of listPreguntas[i].respuestas; let j = index">
            <li class="list-group-item" [ngClass] = "{
                'list-group-item-success' : respuesta.esCorrecta == 1 && respuestasUsuario[i] == j,
                'list-group-item-danger' :  respuesta.esCorrecta == 0 && respuestasUsuario[i] == j          }">
                {{ respuesta.nombre}}
                    <span class="material-icons correct float-end" *ngIf = "respuesta.esCorrecta == 1 && respuestasUsuario[i] == j">
                        check_circle
                    </span>
                    <span class="material-icons incorrect float-end" *ngIf = "respuesta.esCorrecta == 0 && respuestasUsuario[i] == j">
                        close
                    </span>
            </li>
        </ng-container>
    </ul>
</div>
<br>
<br>
<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <div class="d-grid gap-2">
            <button class="btn btn-info" (click)="volver()">
                VOLVER
            </button>
        </div>
    </div>
</div>
